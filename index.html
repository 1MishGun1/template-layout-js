<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>КарП</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">машинка</div>
    </header>
    <main class="main">
      <div id="container">
        <div id="carContainer"></div>
        <div class="inputs">
          <input type="text" id="imageInput" placeholder="Ссылка на картинку" />
          <input type="text" id="carName" placeholder="Название машины" />
          <input type="text" id="carYear" placeholder="Год выпуска" />
          <button id="addButton">Добавить</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="logo">машинка</div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
